# --- Defaults FF-ISAC ---

num_updates: 10000 # Number of updates
seed: 1

# --- Agent observations ---
add_agent_id: True

# --- RL hyperparameters ---
tau: 0.005
gamma: 0.95
batch_size: 1024
num_minibatches: 16
rollout_length: 4
rb_size: 1_000_000 # size of the replay buffer. Note: total size is this * num_learners
lr: 3e-4
update_batch_size: 2 # Number of vectorised gradient updates per device.
